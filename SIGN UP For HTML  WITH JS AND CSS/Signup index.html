<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Sign UP	 Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form>
    <h1>Register</h1>
    <div class="content">
      <div class="input-field">
        <input type="email id to Register" placeholder="Email ID to Register" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
<div class="input-field">
        <input type="confirm password" placeholder="Confirm Password" autocomplete="new-password">
      </div>
<input type="checkbox" required />
    <label>I agree to terms and conditions</label>
    <br />
    </div>
    <div class="action">
      <button>Log In</button>
      <button>Sign up</button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
